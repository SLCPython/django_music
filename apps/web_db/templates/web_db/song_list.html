<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Song {{ song.title }}</title>
  </head>
  <body>
    <h3>All Songs</h3>
    <ul>
    {% for song in songs %}
    <li>
      <h3><a href="{% url 'db:song-detail' song.pk %}">{{ song.track }}. {{ song.title }} {% if song.duration %}({{ song.duration }}){% endif %}</a></h3>
      <h4>album: <a href="{% url 'db:album-detail' song.album.pk %}">{{ song.album.title }}</a></h4>
    </li>
    {% endfor %}
    </ul>
  </body>
</html>
